<div class="panel panel-primary">
    <div class="panel-heading">
        <h2>Employee List</h2>
    </div>
    <div class="panel-body table-responsive">
      <div style="float:right;">
        Search Data <input [(ngModel)]="searchText" placeholder="search....">
      </div>
      <table class="table table-bordered table-dark">
        <thead>
        <tr>
          <td>Sr. No</td>
          <td>Name</td>
          <td>Mobile Number</td>
          <td>Email</td>
          <td>Company</td>
          <td>Address</td>
          <td>Actions</td>
        </tr>
            </thead>
        <tbody>
        <tr *ngFor="let employee of employees | async | filter : searchText; index as i">
          <td>{{i}}</td>
          <td>{{employee.empName}}</td>
          <td>{{employee.mobileNumber}}</td>
          <td>{{employee.emailId}}</td>
          <td>{{employee.companyName}}</td>
          <td>{{employee.address}}</td>
          <td class="text-nowrap">
            <button type="button" class="btn btn-danger" (click)="deleteEmployee(employee.empId)">Delete</button> &nbsp;
            <button type="button" class="btn btn-info" style="margin-left: 10px"
                    (click)="updateEmployee(employee.empId)">Update
            </button> &nbsp;
            <button type="button" class="btn btn-info" style="margin-left: 10px"
                    (click)="detailEmployee(employee.empId)">Details
            </button>
          </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
