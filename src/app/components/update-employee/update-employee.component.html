<h3>Update Employee</h3>
<div [hidden]="formSubmitted" style="width: 400px;">
    <form [formGroup]="employeeForm" (ngSubmit)="submitEmployee()">

        <div class="form-group">
            <label for="empId">Employee ID</label>
            <input type="text" class="form-control" formControlName="empId" name="empId" placeholder="Employee ID">
        </div>

        <div class="form-group">
            <label for="empName">Employee Name</label>
            <input type="text" class="form-control" formControlName="empName" name="empName" placeholder="Employee Name">
        </div>

        <div class="form-group">
            <label for="mobileNumber">Mobile Number</label>
            <input type="text" class="form-control" formControlName="mobileNumber" name="mobileNumber" placeholder="Mobile Number">
        </div>

        <div class="form-group">
            <label for="emailId">Email ID</label>
            <input type="text" class="form-control" formControlName="emailId" name="emailId" placeholder="Email Id">
        </div>

        <div class="form-group">
            <label for="companyName">Company Name</label>
            <input type="text" class="form-control" formControlName="companyName" name="companyName" placeholder="Company Name">
        </div>

        <div class="form-group">
            <label for="address">Address</label>
            <input type="text" class="form-control" formControlName="address" name="address" placeholder="Address">
        </div>

        <button type="submit" class="btn btn-success">Submit</button> &nbsp; &nbsp;
        <button type="submit" class="btn btn-info" (click)="backToEmployeeList()">Back</button>
    </form>
</div>
